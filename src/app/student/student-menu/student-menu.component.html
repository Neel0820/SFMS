<div class="flex flex-col gap-1">
    <div class="px-3 py-2 m-1 text-xl  text-gray-400">
        Standard
    </div>

    @for(item of Standards; track item.id){
    <div class="px-3 py-2 m-1 rounded  hover:bg-gray-600 text-gray-400 hover:text-white cursor-pointer"
        (click)="standardFilter(item)">
        {{item.name}}
    </div>
    }@empty{
    <label> There are no items. </label>
    }
</div>
