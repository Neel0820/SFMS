    @if(selectedMenu == "student"){
    <div class="flex h-screen flex-1 flex-col justify-between border-e bg-white overflow-y-auto no-scrollbar">
        <div class="px-4 py-2">
            <div>
                <label class="block rounded-lg  px-4 py-2 font-medium text-xl text-gray-700">
                    Student
                </label>
            </div>
            <ul class="mt-14 space-y-1">


                <li>
                    <details class="group [&_summary::-webkit-details-marker]:hidden">
                        <summary
                            class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                            <span class="text-sm font-medium"> Standard </span>

                            <span class="shrink-0 transition duration-300 group-open:-rotate-180">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                                        clip-rule="evenodd" />
                                </svg>
                            </span>
                        </summary>

                        <ul class="mt-2 space-y-1 px-4">
                            @for(item of Standards; track item.value){
                            <li [ngClass]="{'bg-gray-100': item == activeStandard}"
                                class="cursor-pointer block rounded-lg px-4 py-2 text-sm font-medium text-gray-500 hover:bg-gray-100 hover:text-gray-700"
                                (click)="standardFilter(item)">
                                {{item.name}}
                            </li>
                            }@empty{
                            <label> There are no items. </label>
                            }
                        </ul>
                    </details>
                </li>
            </ul>
        </div>
    </div>
    }@else{
    <div class="flex h-screen flex-1 flex-col justify-between border-e bg-white overflow-y-auto no-scrollbar">
        <div class="px-4 py-2">
            <div>
                <label class="block rounded-lg  px-4 py-2 font-medium text-xl text-gray-700">
                    Fee
                </label>
            </div>
            <ul class="mt-14 space-y-1">

                <li>
                    <div (click)="toNavigate('fee/feeStructure')"
                        class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class="text-sm font-medium"> Structure </span>
                    </div>

                    <div (click)="toNavigate('fee/feeTransection')"
                        class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class="text-sm font-medium"> Transection </span>
                    </div>

                    <div (click)="toNavigate('fee/feeAnalytics')"
                        class="flex cursor-pointer items-center justify-between rounded-lg px-4 py-2 text-gray-500 hover:bg-gray-100 hover:text-gray-700">
                        <span class="text-sm font-medium"> Analytics </span>
                    </div>


                </li>
            </ul>
        </div>
    </div>
